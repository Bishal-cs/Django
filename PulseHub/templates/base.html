{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Title %}PulseHub{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-950 min-h-screen text-white antialiased">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-gray-900/80 backdrop-blur-lg border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-500 to-blue-500">
                        PulseHub
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/home" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/feed" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium">Feed</a>
                        <a href="/explore" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium">Explore</a>
                        <a href="/profile" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded-full hover:opacity-90 transition-opacity">
                        Connect
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900/80 backdrop-blur-lg border-t border-gray-800 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
            <p>&copy; 2025 PulseHub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
